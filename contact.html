    <div class="container cardSpacing">
      <div class="row">
        <div class="col-6 text-center">
          <form action="" method="get" id="contactForm">
            <div class="form-group row">
              <label class="col" for="email">Email Address :</label>
              <div class="col">
                <input type="email" class="form-control" id="email"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col" for="name">Preferred Name :</label>
              <div class="col">
                <input type="text" class="form-control" id="name"/>
              </div>
            </div>
            <div class="form-group row">
              <label class="col">Primary Instrument :</label>
              <div class="col">
                <select name="instrument" id="instrument" class="form-control">
                          <option>Select...</option>
                          <option value="1">Piano</option>
                          <option value="2">Guitar</option>
                          <option value="3">Bass</option>
                          <option value="4">Woodwinds</option>
                          <option value="5">Brass</option>
                          <option value="6">Drums/Percussion</option>
                </select>
              </div>   
            </div>
            <div class="form-group row">
              <label class="col">Lesson Duration :</label>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioTime" id="30mins" value="option1">
                  <label class="form-check-label" for="30mins">30 minutes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioTime" id="60mins" value="option2">
                  <label class="form-check-label" for="60mins">60 minutes</label>
                </div>
                
              </div>
            </div>
            <div class="form-group row">
              <label class="col">Experience Level :</label>
              <div class="col">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioExp" id="beginner" value="option1">
                  <label class="form-check-label" for="beginner">Beginner</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioExp" id="inter" value="option2">
                  <label class="form-check-label" for="inter">Intermediate</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="radioExp" id="advance" value="option3">
                  <label class="form-check-label" for="advance">Advanced</label>
                </div>
              </div>
            </div>  
            <div class="form-group row">
              <div class="col">
                <button class="btn btn-large btn-primary" type="submit">Submit</button>
              </div>
            </div>  
          </form>
        </div>
        <div class="col-6">
          <img src="img/piano-g5077c7613_1920.jpg" class="jz-portrait">
        </div>    
      </div>
      <div class="row">
        <div class="col">
        <img src="img/sheetBackground2.png" class="img-opaque">
        </div>
      </div>
      <div class="mx-auto cardSpacing" style="width: 300px">
        <a href="quiz.html" class="btn btn-lg btn-quiz">Take the music theory quiz!</a>
      </div>
    </div>

              href="http://youtube.com/"
